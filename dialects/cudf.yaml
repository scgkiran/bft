name: cudf
type: sql
scalar_functions:
  - name: add
    local_name: add
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: subtract
    local_name: subtract
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: multiply
    local_name: multiply
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
  - name: divide
    local_name: divide
    required_options:
      overflow: SILENT # cudf rolls over on overflow
      rounding: TIE_TO_EVEN
      on_division_by_zero: LIMIT
      on_domain_error: NAN
  - name: modulus
    local_name: mod
    required_options:
      division_type: FLOOR
      overflow: SILENT
      on_domain_error: "NULL"
  - name: power
    local_name: pow
    required_options:
      overflow: SILENT
  - name: sqrt
    local_name: sqrt
    required_options:
      on_domain_error: NAN
      rounding: TIE_TO_EVEN
  - name: exp
    local_name: exp
    required_options:
      rounding: TIE_TO_EVEN
  - name: cos
    local_name: cos
    required_options:
      rounding: TIE_TO_EVEN
  - name: sin
    local_name: sin
    required_options:
      rounding: TIE_TO_EVEN
  - name: tan
    local_name: tan
    required_options:
      rounding: TIE_TO_EVEN
  - name: cosh
    local_name: cosh
    required_options:
      rounding: TIE_TO_EVEN
  - name: sinh
    local_name: sinh
    required_options:
      rounding: TIE_TO_EVEN
  - name: tanh
    local_name: cosh
    required_options:
      rounding: TIE_TO_EVEN
  - name: acos
    local_name: arccos
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: asin
    local_name: arcsin
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: atan
    local_name: arctan
    required_options:
      rounding: TIE_TO_EVEN
  - name: acosh
    local_name: arccosh
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: asinh
    local_name: arcsinh
    required_options:
      rounding: TIE_TO_EVEN
  - name: atanh
    local_name: arctanh
    required_options:
      rounding: TIE_TO_EVEN
      on_domain_error: NAN
  - name: atan2
    unsupported: true
  - name: factorial
    unsupported: true
  - name: abs
    local_name: abs
    required_options:
      overflow: SILENT
  - name: sign
    unsupported: true
  - name: negate
    unsupported: true
  - name: bitwise_not
    local_name: "~"
  - name: bitwise_and
    local_name: and_
  - name: bitwise_or
    local_name: or_
  - name: bitwise_xor
    local_name: xor
  - name: and
    infix: True
  - name: and_not
    unsupported: true
  - name: or
    infix: True
  - name: xor
  - name: not
  - name: lt
  - name: lte
    local_name: "le"
  - name: gt
  - name: gte
    local_name: "ge"
  - name: equal
    local_name: "eq"
  - name: not_equal
    local_name: "ne"
  - name: is_not_distinct_from
    unsupported: True
  - name: is_null
    local_name: "isnull"
  - name: is_not_null
    local_name: "notnull"
  - name: nullif
    unsupported: True
  - name: coalesce
    unsupported: True
  - name: is_finite
    unsupported: True
  - name: is_infinite
    unsupported: True
  - name: is_nan
    local_name: "isna"
  - name: between
  - name: ceil
  - name: floor
  - name: round
  - name: extract
    extract: True
  - name: add_datetime
    unsupported: True
  - name: add_intervals
    unsupported: True
  - name: subtract_datetime
    unsupported: True
  - name: lt_datetime
    local_name: "<"
    infix: True
  - name: lte_datetime
    local_name: "<="
    infix: True
  - name: gt_datetime
    local_name: ">"
    infix: True
  - name: gt_datetime
    local_name: ">="
    infix: True
  - name: substring
    unsupported: True
  - name: concat
    required_options:
      null_handling: ACCEPT_NULLS
  - name: concat_ws
    local_name: "cat"
  - name: like
  - name: lower
  - name: upper
  - name: reverse
    unsupported: True
  - name: repeat
  - name: replace
  - name: regexp_replace
    local_name: "replace"
    required_options:
      lookaround: FALSE
  - name: regexp_string_split
    local_name: "split"
    required_options:
      lookaround: FALSE
  - name: regexp_count_substring
    unsupported: True
  - name: regexp_match_substring
    unsupported: True
  - name: bit_length
    unsupported: True
  - name: char_length
    local_name: "len"
  - name: octet_length
    unsupported: True
  - name: ltrim
    local_name: "lstrip"
  - name: rtrim
    local_name: "rstrip"
  - name: trim
    local_name: "strip"
  - name: lpad
    local_name: "rjust"
  - name: rpad
    local_name: "ljust"
  - name: left
    unsupported: true
  - name: right
    unsupported: true
  - name: string_split
    local_name: "split"
  - name: starts_with
    required_options:
      case_sensitivity: CASE_SENSITIVE
  - name: ends_with
    required_options:
      case_sensitivity: CASE_SENSITIVE
  - name: contains
    required_options:
      case_sensitivity: CASE_SENSITIVE
  - name: ln
    local_name: log
    required_options:
      on_log_zero: MINUS_INFINITY
  - name: log10
    unsupported: true
  - name: log2
    unsupported: true
aggregate_functions:
  - name: min
    aggregate: True
  - name: max
    aggregate: True
  - name: sum
    aggregate: True
  - name: count
    aggregate: True
  - name: approx_count_distinct
    unsupported: true
  - name: bool_and
    unsupported: true
  - name: bool_or
    unsupported: true
