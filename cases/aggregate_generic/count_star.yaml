base_uri: https://github.com/substrait-io/substrait/blob/main/extensions/substrait/extensions/functions_aggreate_generic.yaml
function: count_star
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: [100, -200, 300, -4, 5]
        type: i16
    result:
      value: 5
      type: i16
  - group: basic
    args:
      - value: [1]
        type: i16
    result:
      value: 1
      type: i16
  - group: basic
    args:
      - value: []
        type: i16
    result:
      value: 0
      type: i16
  - group: basic
    args:
      - value: [Null, Null, Null]
        type: i16
    result:
      value: 3
      type: i16
  - group: basic
    args:
      - value: [1000, Null, Null]
        type: i16
    result:
      value: 3
      type: i16

