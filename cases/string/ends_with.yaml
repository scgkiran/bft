      id: basic
      description: Basic examples without any special cases
    args:
      - value: 'abcd'
        type: string
      - value: 'd'
        type: string
    result:
      value: true
      type: boolean
  - group: basic
    args:
      - value: 'abcd'
        type: string
      - value: 'a'
        type: string
    result:
