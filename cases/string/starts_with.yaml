base_uri: https://github.com/substrait-io/substrait/blob/main/extensions/substrait/extensions/functions_string.yaml
function: starts_with
cases:
  - group:
      id: basic
      description: Basic examples without any special cases
    args:
      - value: 'abcd'
        type: string
      - value: 'a'
        type: string
    result:
      value: true
      type: boolean
  - group: basic
    args:
      - value: 'abcd'
        type: string
      - value: 'z'
        type: string
    result:
      value: false
      type: boolean
  - group:
     id: case_insenstivity
     description: multi byte character comparison with case insensitivity
    args:
      - value: 'abcd'
        type: string
      - value: 'AB'
        type: string
    options:
      case_sensitivity: CASE_INSENSITIVE
    result:
      value: true
      type: boolean
